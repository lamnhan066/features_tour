name: ðŸš€ Deploy Flutter Web Example on Push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Flutter Web Example
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install Dependencies for Example
        working-directory: example
        run: flutter pub get

      - name: Build Flutter Web for Example
        working-directory: example
        run: flutter build web --wasm --release --base-href="/features_tour/"

      - name: Copy files via SSH
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SFTP_REMOTE_HOST }}
          username: ${{ secrets.SFTP_REMOTE_USER }}
          password: ${{ secrets.SFTP_REMOTE_PASSWORD }}
          port: ${{ secrets.SFTP_REMOTE_PORT }}
          protocol: sftp
          source: example/build/web/*
          target: /pub/features_tour
          strip_components: 0
          overwrite: true
          debug: true
