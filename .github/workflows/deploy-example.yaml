name: ğŸš€ Deploy Flutter Web Example on Push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy Flutter Web Example
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install Dependencies for Example
        working-directory: example
        run: flutter pub get

      - name: Build Flutter Web for Example
        working-directory: example
        run: flutter build web --wasm --release --base-href="/features_tour/"

      - name: SFTP upload
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: ${{ secrets.SFTP_REMOTE_HOST }}
          username: ${{ secrets.SFTP_REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SFTP_REMOTE_PORT }}
          uploads: |
            ./example/build/web/ => ./features_tour/