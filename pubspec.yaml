version: 0.4.13
homepage: https://github.com/lamnhan066/features_tour

screenshots:
  - description: "Introduction"
    path: assets/intro.webp
topics:
  - features
  - discovery
  - introduction
  - guide
  - onboarding

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
